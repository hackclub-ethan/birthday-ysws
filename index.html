<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Birthday countdown</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Birthday Countdown</h1>

    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday" />

    <h2 id="countdown">DD:HH:MM:SS</h2>

    <hr />

    <h2>Birthday message</h2>

    <label for="aiPrompt">Anything you want to make sure the AI knows?</label>
    <input type="text" name="aiPrompt" id="aiPrompt" />

    <button id="generate">Generate message</button>

    <br />

    <textarea id="response" disabled cols="150" rows="10"></textarea>
</body>
</html>
